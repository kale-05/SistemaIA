<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BLIB - Tu IA de Libros{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }
        .main-container {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 280px;
            background-color: #e9ecef;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .sidebar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            margin-bottom: 2rem;
            text-align: center;
        }
        .sidebar .nav-link {
            color: #495057;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            border-radius: 0.25rem;
        }
        .sidebar .nav-link.active, .sidebar .nav-link:hover {
            background-color: #dee2e6;
            color: #212529;
        }
        .sidebar .logout {
            margin-top: auto;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fff;
        }
        .auth-box {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background-color: #f8f9fa;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>
    
    {% if current_user.is_authenticated %}
        <div class="main-container">
            <!-- Sidebar -->
            <nav class="sidebar">
                <div>
                    <a class="sidebar-brand" href="{{ url_for('index') }}">BLIB</a>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == url_for('index') %}active{% endif %}" href="{{ url_for('index') }}">
                                <i class="fas fa-comments me-2"></i> Conversaci√≥n
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == url_for('historial') %}active{% endif %}" href="{{ url_for('historial') }}">
                                <i class="fas fa-history me-2"></i> Historial
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == url_for('libros') %}active{% endif %}" href="{{ url_for('libros') }}">
                                <i class="fas fa-book me-2"></i> Base de libros
                            </a>
                        </li>
                    </ul>
                </div>
                <ul class="nav flex-column logout">
                    <li class="nav-item">
                         <a class="nav-link" href="{{ url_for('logout') }}">
                            <i class="fas fa-sign-out-alt me-2"></i> Salir
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- Main content -->
            <main class="content">
                {% block content %}{% endblock %}
            </main>
        </div>
    {% else %}
        <div class="auth-container">
            <div class="auth-box">
                 {% block auth_content %}{% endblock %}
            </div>
        </div>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
